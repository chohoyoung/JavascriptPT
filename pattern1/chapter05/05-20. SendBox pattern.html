<script>





let WebBuilder.module = {};

// transform.js
WebBuilder.module.transform =(webbuilder)=> {
	let box = webbuilder.getBox();

	webbuilder.transformation =_=> {
		box['x1'] = box['x1'] + 1;
		box['y1'] = box['y1'] + 1;
		box['x2'] = box['x2'] + 1;
		box['y2'] = box['y2'] + 1;
	}
};

// 
WebBuilder.module.t






</script>
