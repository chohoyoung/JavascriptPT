<script>


/**
	단일 var 패턴
	var 선언 한번만 쓰고 쉼표로 변수 연결 해서 선언.
	[장점]
	1. 함수에서 필요로 하는 모든 지역변수를 한군대서 찾을수 있다.
	2. 변수 선언전에 사용할 경우 발생하는 로직 문제 해결.
	3. 설계관점으로 변수를 먼저 선언한 후에 사용해야 한다는 것을 상기하기 때문에해 전역변수를 최소화하는데 도움을 준다.
	4. 코드량이 줄어듬.
**/
function myFunction() {
	var a = 1,
		b = 2,
		c,	//변수에 초기값을 안줄 경우 undefined
		carEngine = 0,	// 왠만하면 초기값 주고 이름도 이해 가능하게 써주자 초기값은 이 변수 어떤값을 받을지 형태를 미리 알려주고 이름은 어떤용도로 쓰일지 알려준다.
		e = a + b;
}
