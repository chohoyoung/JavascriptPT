<script>

// window 프로퍼티를 통해서 전역객체에 접근할 수 있다(변수로 window를 안쓴다면 말이지.)
// 다른 환경에선 window가 없을수 있다. 아래 로직은 무조건 전역객체를 가져오는 함수이다.
let globalVal = (function() {
	return this;	// new와 생성자를 사용해 호출하지 않고 그냥 함수 호출시 this는 무조건 전역 객체를 가르킨다. 하지만 strict mode에선 안된다.
})();

console.log(globalVal);

function sum(a, b) {
	result = a + b;
	return result;
}
sum(1,2);
console.log(result);	// 없던 전역변수 result가 추가되엇다.


function bar() {
	var a = b = 0;
}

bar();
console.log(b);	// b가 전역으로 꽃혀버렷다.

</script>
