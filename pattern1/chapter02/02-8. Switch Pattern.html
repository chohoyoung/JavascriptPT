<html>
<head>
<title>
	02. for In Loop
</title>
<script>



let type = 0,
	result = '';

/**
	Switch를 이쁘게 쓰는법
	1. case를 switch와 동일 선상에 마춘다.
	2. 각 case의 안에는 무조건 들여쓰기를 한다.
	3. 각 case문은 명확하게 break로 종료한다.
	4. break를 생략할 경우 명확히 주석으로 왜 그랫는지 기록을 남겨라
	5. case문을 못탈경우를 위해 default를 무조건 만든다.
**/
switch (type) {
case 0:
	result = 'zero';
	break;
case 1:
	result = 'one';
	break;
default:
	result = 'unknown';
}


</script>
</head>
<body>
	For In Loop
</body>
</html>
