<html>
<head>
<title>
	04-7. Definition myself Function
</title>
<script>


// 함수를 하나 만들고 함수를 가지고 잇는 변수에 다른 함수를 덮어쓰면 기존 함수는 사라지고 새로 덮은 함수를 변수가 사용한다.
let boo = function() {
	console.log('Boo');

	boo = function() {
		console.log('Where');
	}
}

// boo();	//Boo
// boo();	//Where

/**
	위 같은 케이스는 딱 1번 초기화 시점에나 쓸모 있다. 한번 실행하고 더이상 안한다면 그 기존 불필요한 작업 자체를 덮어 쓰는게 낮다. 하지만 당연하게도 함수를 가진 변수를 재정의 한 이후 기존 함수에 사용햇던 프로퍼티, 메소드 등을 사용 할 수 없다.
	그리고 만약 함수가 다른변수에 할당 되면 재정의된 부분이 아니라 원본 함수의 본문이 실행이 된다.
**/

// 1. 새로운 프로퍼티 추가
boo.property = 'propertly';

// 2. prank에 boo를 할당 한다.
let prank = boo;

// 3. spooky의 my에 할당한다.
let spooky = {
	my : boo
}

prank();	//Boo
prank();	//Boo
console.log(prank.property)	// propertly


spooky.my();	//Boo
spooky.my();	//Boo
console.log(spooky.my.property)	// propertly

boo();	//Where
boo();	//Where
console.log(boo.property);	//undefined



</script>
</head>
<body>
	04-7. Definition myself Function

</body>
</html>
