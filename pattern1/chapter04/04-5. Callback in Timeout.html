<html>
<head>
<title>
	04-5. Callback in Timeout
</title>
<script>


/**
	setTimeout, setInterval()에서 callback을 사용한다.
**/
let getTicketer =_=> {
	console.log('500ms later...');
};

//()괄호 없이 getTicketer변수 그 자체를 넘긴다. setTimeout이 나중에 호출 할 수 있도록 포인터만을 전달하고 있는 것이다.
setTimeout(getTicketer, 500);	

// 함수포인터 대신에 아래처럼 문자열을 전달하는 것은 eval()과 비슷한 안티패턴이다. 쓰지 않기를 바란다.
setTimeout('getTicketer()', 500);

</script>
</head>
<body>
	04-5. Callback in Timeout

</body>
</html>
