<html>
<head>
<title>
	04-11. Setup object pattern
</title>
<script>


/**
	설정 객체 패턴 : 파라메터로 넘기는 데이터들을 하나로 묶어서 넘기는 방법
**/

function setup(params) {
	console.log(params);
}

var conf = {
	username : 'suji',
	firstName : 'Bruce',
	LastName : 'marin'
}

setup(conf);	// 이렇게 파라메터를 모아서 넘기는 것을 말한다.

</script>
</head>
<body>
	04-11. Setup object pattern

</body>
</html>
